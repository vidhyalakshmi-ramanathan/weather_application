<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="style.css">
        <title>Weather application </title>
     </head>
     <body>
        <div class="container">
            <div class="search-box">
                <i class='bx bxs-map'></i>
                <input type="text"  placeholder="Enter your location">
                <button class="bx bx-search"></button>
            </div>
            <p class="city-hide">city hide</p>
            <div class="weather-box">
                <div class="box">
                    <div class="info-weather">
                        <div class="weather">
                        <img src="assests/sun/sunny-d.jpg" alt="image">
                        <p class="temperature">0<span>Â°C</span></p>  
                        <p class="description">Broken Clouds</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="weather-details">
                <div class="humidity">
                    <i class='bx bx-water'></i>
                    <div class="text">
                        <div class="info-humidity">
                            <span></span>
                        </div>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <i class='bx bx-wind' ></i>
                    <div class="text">
                        <div class="info-wind">
                            <span></span>
                        </div>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
            <div class="not-found">
                <div class="box">
                    <img src="assests/oops.jpg" alt="image">
                    <p>OOPS !<br> Location not found !</p>
                </div>
            </div>
        </div>
        <script src="config.js"></script>
        <script src="script.js"></script>
     </body>

</html>
